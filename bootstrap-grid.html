<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="text-center display-3 mt-5">Bootstrap Grid</div>
    <div class="container mt-5 d-grid">
        <div class="row">
            <div class="col-md-12 col-sm-1 bg-danger border border-dark p-5  text-center">
                col-md-12 col-sm-1
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-1 text-center bg-warning p-5 mt-3 border mx-auto">1</div>
            <div class="col-md-3 col-sm-1 text-center bg-warning p-5 mt-3 border mx-auto">2</div>
            <div class="col-md-3 col-sm-1 text-center bg-warning p-5 mt-3 border mx-auto">3</div>
            <div class="col-md-3 col-sm-1 text-center bg-warning p-5 mt-3 border mx-auto">4</div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-1 p-5 mt-3 bg-success text-center border mx-auto g-4">col-md-6 col-sm-1</div>
            <div class="col-md-6 col-sm-1 p-5 mt-3 bg-success text-center border mx-auto g-4">col-md-6 col-sm-1</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8 col-sm-1 bg-info text-center p-5 mx-auto border">8 0f 12</div>
            <div class="col-md-4 col-sm-1 bg-info text-center p-5 mx-auto border">4 0f 12</div>
        </div>
    </div>
   

    <!-- js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
